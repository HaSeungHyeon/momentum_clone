<!DOCTYPE html>
<html>
  <head>
    <title>Momontum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body>
    <p class="js-weather"></p>
    <div class="momontum">
      <div class="js-clock">
        <h1>0000년 00월 00일</h1>
        <h2>00:00:00</h2>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="이름을 입력하세요" />
      </form>
      <p class="js-greeting greetings"></p>
      <form class="js-toDoForm">
        <input type="text" placeholder="Write to do" />
      </form>
      <h2>Pending</h2>
      <ul class="js-pending"></ul>
      <h2>Finished</h2>
      <ul class="js-finished"></ul>
    </div>
    <script src="src/js/clock.js"></script>
    <script src="src/js/greeting.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/bg.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
